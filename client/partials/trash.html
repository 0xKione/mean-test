<div style="margin-top: 65px;">
    <h1>Trash</h1>
    <hr />
    <ul style="list-style-type: none;">
        <li ng-repeat="email in emails">
            <div style="width: 100%; float: left;">
                <a ui-sref="email({ id: {{ email.id }} })" style="float: left; margin-right: 20px; text-decoration: none; cursor: pointer;">{{ email.title }}</a>
                <div style="float: left; margin-right: 10px;">{{ email.sender }}</div>
                <div style="float: left;">{{ email.body }}</div>
            </div>
        </li>
    </ul>
</div>
